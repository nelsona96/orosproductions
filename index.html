<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OROS</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3b48615774.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="row nav__row">
        <div class="nav__logo--wrapper">
          <h3 class="logo__text">
            OROS<span class="logo__text--thin">Productions</span>
          </h3>
        </div>
        <div class="nav__links">
          <a href="" class="nav__link">Book Us</a>
          <a
            href="https://www.instagram.com/oros_pro/?igsh=MWZpaGRlZmhvbDNrYQ%3D%3D#"
            target="_blank"
            class="insta"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <section id="landing">
        <figure class="landing-video__wrapper" data-ratio="2">
          <video
            loop="loop"
            autoplay
            muted
            playsinline
            height=""
            src="/PERSONAL PROJECTS/Oros Productions/assets/funeditsmall.mp4"
            class="landing-video"
          >
            Yo browser just cain't play dis video, I reckon.
          </video>
        </figure>
        <div class="landing-content">
          <div class="container">
            <div class="row">
              <div class="landing__message--wrapper">
                <figure class="landing__logo--wrapper">
                  <img src="assets/oroslogo.svg" alt="" class="logo" />
                  <h3 class="logo__text--primary">OROS</h3>
                  <h3 class="logo__text--secondary">PRODUCTIONS</h3>
                </figure>
                <h2 class="landing__slogan">
                  Scaling new heights in cinematic storytelling
                </h2>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  class="scroll-arrow"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
                  />
                </svg>
              </div>
              <h3 class="landing__message">Website coming soon.</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
